<div class="page-header">
  <h1>TODO</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newItemsPath() %>" class="btn btn-primary">创建新事项</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (item) in items { %>
      <tr>
          <td><a href=""><%= item.Thing %></a></td>
      <td>
          <div class="pull-right">
            <!--<a href="<%= itemPath({ item_id: item.ID }) %>" class="btn btn-info">查看</a>-->
            <a href="<%= editItemPath({ item_id: item.ID }) %>" class="btn btn-warning">修改</a>
            <a href="<%= itemPath({ item_id: item.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">删除</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
